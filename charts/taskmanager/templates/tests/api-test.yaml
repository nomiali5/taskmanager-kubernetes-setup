apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "taskmanager.fullname" . }}-api-test"
  namespace: {{ .Values.namespace }}
  labels:
    helm.sh/hook: test
spec:
  containers:
  - name: curl
    image: curlimages/curl:7.85.0
    command: ["curl", "-f", "http://{{ include "taskmanager.fullname" . }}-api:{{ .Values.api.service.port }}/tasks"]
  restartPolicy: Never

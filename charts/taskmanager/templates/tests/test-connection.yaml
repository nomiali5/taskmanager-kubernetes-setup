apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "taskmanager.fullname" . }}-test-connection"
  labels:
    {{- include "taskmanager.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['http://{{ include "taskmanager.fullname" . }}-api:{{ .Values.api.service.port }}/tasks']
  restartPolicy: Never
